name: microsocks
services:
  microsocks:
    container_name: microsocks
    image: ghcr.io/httptoolkit/docker-socks-tunnel:latest
    restart: unless-stopped
    hostname: microsocks
    networks:
      - traefik
    labels:
      traefik.enable: true
      traefik.http.services.microsocks.loadbalancer.server.port: "1080"

      traefik.http.routers.microsocks-duckdns-local.rule: Host(`microsocks.lucarotto-local.duckdns.org`)
      traefik.http.routers.microsocks-duckdns-local.entrypoints: https
      traefik.http.routers.microsocks-duckdns-local.tls: true
      traefik.http.routers.microsocks-duckdns-local.tls.certresolver: duckdns
      traefik.http.routers.microsocks-duckdns-local.tls.domains[0].main: lucarotto-local.duckdns.org
      traefik.http.routers.microsocks-duckdns-local.tls.domains[0].sans: "*.lucarotto-local.duckdns.org"

      traefik.http.routers.microsocks-local.rule: Host(`microsocks.l.lucarotto.it`)
      traefik.http.routers.microsocks-local.entrypoints: http

      traefik.http.routers.immich-internet.rule: Host(`socks5.lucarotto.it`)
      traefik.http.routers.immich-internet.entrypoints: https-internet
      traefik.http.routers.immich-internet.tls: true
      traefik.http.routers.immich-internet.tls.certresolver: lucarotto-http
    environment:
      PGID: "1000"
      PUID: "1000"
      TZ: Etc/UTC
    command:
      - '"/usr/local/bin/microsocks" -b 192.168.5.201 -p 1080'
    ports: []
      # Disabled in favor of Traefik routing
      # - 8889:1080
    dns:
      - 172.18.0.100

networks:
  traefik:
    external: true
