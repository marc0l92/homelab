name: microsocks
services:
  microsocks:
    container_name: microsocks
    image: ghcr.io/httptoolkit/docker-socks-tunnel:latest
    restart: unless-stopped
    network_mode: bridge
    hostname: microsocks
    environment:
      PGID: "1000"
      PUID: "1000"
      TZ: Etc/UTC
    command:
      - '"/usr/local/bin/microsocks" -b 192.168.5.201 -p 1080'
    ports:
      - 8889:1080/tcp
