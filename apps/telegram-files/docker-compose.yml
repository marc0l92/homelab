name: telegram-files
services:
  telegram-files:
    container_name: telegram-files
    image: ghcr.io/jarvis2f/telegram-files:latest
    restart: unless-stopped
    hostname: telegram-files
    networks:
      - traefik
    labels:
      traefik.enable: true

      traefik.http.routers.telegram-files-duckdns-local.rule: Host(`lucarotto-l.duckdns.org`)
      traefik.http.routers.telegram-files-duckdns-local.entrypoints: websecure
      traefik.http.routers.telegram-files-duckdns-local.tls: true
      traefik.http.routers.telegram-files-duckdns-local.tls.certresolver: duckdns
      # traefik.http.routers.telegram-files-duckdns-local.tls.domains[0].main: "lucarotto-l.duckdns.org"
      # traefik.http.routers.telegram-files-duckdns-local.tls.domains[0].sans: "*.lucarotto-l.duckdns.org"

      traefik.http.routers.telegram-files-local.rule: Host(`telegram-files.l.lucarotto.it`)
      traefik.http.routers.telegram-files-local.entrypoints: web
    environment:
      APP_ENV: prod
      APP_ROOT: /app/data
      TELEGRAM_API_HASH: bd3351253ad4376ddc9f3214589ebf93
      TELEGRAM_API_ID: "79100"
      TELEGRAM_LOG_LEVEL: "2"
      PGID: "1000"
      PUID: "1000"
      TZ: Etc/UTC
    ports:
      - 7745:80/tcp
    volumes:
      - /DATA/AppData/telegram-files:/app/data

networks:
  traefik:
    external: true
