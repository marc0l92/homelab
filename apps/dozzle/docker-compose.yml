name: dozzle
services:
  dozzle:
    container_name: dozzle
    image: amir20/dozzle:latest
    restart: unless-stopped
    hostname: dozzle
    networks:
      - traefik
    labels:
      traefik.enable: true
      traefik.http.services.dozzle.loadbalancer.server.port: "8080"

      traefik.http.routers.dozzle-duckdns-local.rule: Host(`dozzle.lucarotto-local.duckdns.org`)
      traefik.http.routers.dozzle-duckdns-local.entrypoints: https
      traefik.http.routers.dozzle-duckdns-local.tls: true
      traefik.http.routers.dozzle-duckdns-local.tls.certresolver: duckdns
      traefik.http.routers.dozzle-duckdns-local.tls.domains[0].main: lucarotto-local.duckdns.org
      traefik.http.routers.dozzle-duckdns-local.tls.domains[0].sans: "*.lucarotto-local.duckdns.org"

      # traefik.http.routers.dozzle-local.rule: Host(`dozzle.l.lucarotto.it`)
      # traefik.http.routers.dozzle-local.entrypoints: https
      # traefik.http.routers.dozzle-local.tls: true
      # traefik.http.routers.dozzle-local.tls.certresolver: lucarotto-dns
      # traefik.http.routers.dozzle-local.tls.domains[0].main: l.lucarotto.it
      # traefik.http.routers.dozzle-local.tls.domains[0].sans: "*.l.lucarotto.it"
    environment:
      DOZZLE_ENABLE_ACTIONS: "true"
      DOZZLE_ENABLE_SHELL: "true"
      DOZZLE_NO_ANALYTICS: "true"
      PGID: "1000"
      PUID: "1000"
      TZ: Europe/Paris
    ports: []
      # Disabled in favor of Traefik routing
      # - 8041:8080/tcp
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /DATA/AppData/dozzle:/data
    dns:
      - 172.18.0.100

networks:
  traefik:
    external: true
