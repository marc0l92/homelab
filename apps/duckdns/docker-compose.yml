name: duckdns
services:
  duckdns:
    container_name: duckdns
    image: lscr.io/linuxserver/duckdns:latest
    network_mode: host
    restart: unless-stopped
    hostname: duckdns
    environment:
      SUBDOMAINS: lucarotto
      TOKEN: f5ea9227-1d9b-453c-900a-f9fe5068c52a
      LOG_FILE: "false"
      UPDATE_IP: ipv6
      PGID: "1000"
      PUID: "1000"
      TZ: Etc/UTC
    volumes:
      - /DATA/AppData/duckdns:/config
