name: wg-easy
services:
  wg-easy:
    container_name: wg-easy
    image: ghcr.io/wg-easy/wg-easy:latest
    restart: unless-stopped
    hostname: wg-easy
    networks:
      - traefik
    labels:
      traefik.enable: true
      traefik.http.services.wg-easy.loadbalancer.server.port: "51821"

      traefik.http.routers.wg-easy-duckdns-local.rule: Host(`wg-easy.lucarotto-local.duckdns.org`)
      traefik.http.routers.wg-easy-duckdns-local.entrypoints: https
      traefik.http.routers.wg-easy-duckdns-local.tls: true
      traefik.http.routers.wg-easy-duckdns-local.tls.certresolver: duckdns
      traefik.http.routers.wg-easy-duckdns-local.tls.domains[0].main: lucarotto-local.duckdns.org
      traefik.http.routers.wg-easy-duckdns-local.tls.domains[0].sans: "*.lucarotto-local.duckdns.org"

      traefik.http.routers.wg-easy-local.rule: Host(`wg-easy.l.lucarotto.it`)
      traefik.http.routers.wg-easy-local.entrypoints: http
    environment:
      PASSWORD_HASH: ${PASSWORD_HASH}
      WG_DEFAULT_DNS: 192.168.5.201
      WG_HOST: lucarotto.duckdns.org
      WG_PORT: "51820"
      PGID: "1000"
      PUID: "1000"
      TZ: Etc/UTC
    ports:
      - 51820:51820/udp # WireGuard
      - 51821:51821/tcp # Web UI
    volumes:
      - /DATA/AppData/wg-easy/wireguard/etc/wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      net.ipv4.conf.all.src_valid_mark: "1"
      net.ipv4.ip_forward: "1"
    env_file:
      - path: .env
        required: true
      - path: ../../stack.env
        required: false
    dns:
      - 172.18.0.100

networks:
  traefik:
    external: true
