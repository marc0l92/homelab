name: adguard-home
services:
  adguard-home:
    container_name: adguard-home
    image: adguard/adguardhome:latest
    restart: unless-stopped
    hostname: adguard-home
    command:
      - --no-check-update
      - -c
      - /opt/adguardhome/conf/AdGuardHome.yaml
      - -w
      - /opt/adguardhome/work
    networks:
      - traefik
    labels:
      traefik.enable: true

      traefik.http.routers.adguard-home-duckdns-local.rule: Host(`adguard-home.lucarotto-local.duckdns.org`)
      traefik.http.routers.adguard-home-duckdns-local.entrypoints: https
      traefik.http.routers.adguard-home-duckdns-local.tls: true
      traefik.http.routers.adguard-home-duckdns-local.tls.certresolver: duckdns
      traefik.http.routers.adguard-home-duckdns-local.tls.domains[0].main: lucarotto-local.duckdns.org
      traefik.http.routers.adguard-home-duckdns-local.tls.domains[0].sans: "*.lucarotto-local.duckdns.org"

      traefik.http.routers.adguard-home-local.rule: Host(`adguard-home.l.lucarotto.it`)
      traefik.http.routers.adguard-home-local.entrypoints: http
    environment:
      PGID: "1000"
      PUID: "1000"
      TZ: Etc/UTC
    ports:
      # DNS
      - 53:53/tcp
      - 53:53/udp

      # DHCP
      # - 67:68/udp
      # - 68:68/tcp
      # - 68:68/udp

      # Admin Panel
      - 3002:80/tcp
      - 3003:443/tcp
      - 3003:443/udp

      # DNS Over TLS
      - 853:853/tcp
    volumes:
      - /DATA/AppData/adguard-home/conf:/opt/adguardhome/conf
      - /DATA/AppData/adguard-home/work:/opt/adguardhome/work

networks:
  traefik:
    external: true
